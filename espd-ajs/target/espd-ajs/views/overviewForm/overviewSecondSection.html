<form name="secondSectionForm" novalidate>
    <div>
        <div>
            <h2 data-i18n="createeo_header">{{variablesTranslate.createeo_header}}</h2>
        </div>
        <div class="panel espd-panel">
            <div class="panel-heading" data-toggle="collapse" data-target="#createeo_info_eo_div"
                 ng-click="createInfoEo = !createInfoEo">
                <span data-i18n="createeo_info_eo"
                      class="espd-marginLeft1em">{{variablesTranslate.createeo_info_eo}}</span>
            </div>
            <div id="createeo_info_eo_div" class="collapse in">
                <div class="panel-body">
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createeo_eo_group_role">
                                    {{variablesTranslate.createeo_eo_group_role}}
                                </label>
                                <div class="col-lg-8 childValidation" style="position:relative">
                                    <input disabled class="form-control"
                                           ng-model="applicationJson.economicOperatorPartyModels[0].economicOperatorRoleModel.roleCodeModel.eoRoleType.name"/>
                                   <span data-toggle="tooltip"
                                         data-original-title="{{applicationJson.economicOperatorPartyModels[0].economicOperatorRoleModel.roleDescriptions[0]}}"
                                         style="font-size:22px;font-size: 22px;position: absolute;right: -0.4em;top: 5px;"
                                         ng-class="(applicationJson.economicOperatorPartyModels[0].economicOperatorRoleModel.roleDescriptions[0] == undefined || applicationJson.economicOperatorPartyModels[0].economicOperatorRoleModel.roleDescriptions[0] == '') ? 'espd-lightpinkColor' : 'espd-purpleColor'"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createca_email">
                                    {{variablesTranslate.createca_email}}
                                </label>
                                <div class="col-md-8 childValidation ">
                                    <input disabled class="form-control" ng-model="applicationJson.economicOperatorPartyModels[0].partyModel.contactModel.email"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4"><label data-i18n="createeo_name">{{variablesTranslate.createeo_name}}</label></label>
                                <div class="col-md-8 childValidation">
                                    <input disabled class="form-control"
                                           ng-model="applicationJson.economicOperatorPartyModels[0].partyModel.partyNameModels[0].name"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createca_telephone">
                                    {{variablesTranslate.createca_telephone}}
                                </label>
                                <div class="col-md-8 childValidation">
                                    <input disabled class="form-control"
                                           ng-model="applicationJson.economicOperatorPartyModels[0].partyModel.contactModel.telephone"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class=" form-group">
                                <label class="control-label col-md-4" data-i18n="createca_street_and_num">{{variablesTranslate.createca_street_and_num}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled class="form-control valid-feedback"
                                           ng-model="applicationJson.economicOperatorPartyModels[0].partyModel.addressModel.addressLineModels[0].line"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4"><label data-i18n="createeo_contact_person">{{variablesTranslate.createeo_contact_person}}</label></label>
                                <div class="col-md-8 childValidation">
                                    <input disabled
                                           ng-model="applicationJson.economicOperatorPartyModels[0].partyModel.contactModel.name"
                                           class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class=" form-group">
                                <label class="control-label col-md-4" data-i18n="createca_postcode">{{variablesTranslate.createca_postcode}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled class="form-control"
                                           ng-model="applicationJson.economicOperatorPartyModels[0].partyModel.addressModel.postalZone"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createeo_vat">
                                    {{variablesTranslate.createeo_vat}}
                                </label>
                                <div class="col-md-8 childValidation">
                                    <input disabled id="createeo_vat" type="text" class="form-control"
                                           ng-value="applicationJson.economicOperatorPartyModels[0].partyModel.partyIdentificationModels[0].idModel.id.split('_')[0]"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createca_city">{{variablesTranslate.createca_city}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled class="form-control"
                                           ng-model="applicationJson.economicOperatorPartyModels[0].partyModel.addressModel.cityName">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createeo_another_vat_label">{{variablesTranslate.createeo_another_vat_label}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled class="form-control" id="createeo_another_vat"
                                           ng-value="applicationJson.economicOperatorPartyModels[0].partyModel.partyIdentificationModels[0].idModel.id.split('_')[1]"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createca_country">{{variablesTranslate.createca_country}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled class="form-control"
                                           ng-model="applicationJson.economicOperatorPartyModels[0].partyModel.addressModel.countryModel.name">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4"><label
                                        data-i18n="createeo_internet_addr_if_exists">{{variablesTranslate.createeo_internet_addr_if_exists}}</label></label>
                                <div class="col-md-8">
                                    <input disabled class="form-control"
                                           ng-model="applicationJson.economicOperatorPartyModels[0].partyModel.websiteUriModel.websiteUri"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4"><label
                                        data-i18n="createeo_is_eo_sized">{{variablesTranslate.createeo_is_eo_sized}}</label></label>
                                <div class="col-md-8">
                                    <input disabled class="form-control"
                                           ng-model="applicationJson.economicOperatorPartyModels[0].partyModel.industryClassificationCodeModel.eoIndustryClassificationCode.name"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4"><span data-i18n="createeo_employees_number">{{variablesTranslate.createeo_employees_number}}</span></label>
                                <div class="col-md-8">
                                    <input disabled type="text" class="form-control"
                                           ng-model="applicationJson.economicOperatorPartyModels[0].qualifyingPartyModels[0].employeeQuantityModel.employeeQuantity"
                                           data-i18n="createeo_employees_number_placeholder"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4"><span
                                        data-i18n="crit_selection_economic_average_yearly_turnover_main">{{variablesTranslate.crit_selection_economic_average_yearly_turnover_main}}</span></label>
                                <div class="col-md-8">
                                    <input disabled type="text" class="form-control"
                                           ng-model="applicationJson.economicOperatorPartyModels[0].qualifyingPartyModels[0].financialCapabilityModels[0].valueAmountModel.valueAmount"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4"><span data-i18n="createeo_currency">{{variablesTranslate.createeo_currency}}</span></label>
                                <div class="col-md-8">
                                    <input disabled type="text" class="form-control"
                                           ng-model="applicationJson.economicOperatorPartyModels[0].qualifyingPartyModels[0].financialCapabilityModels[0].valueAmountModel.currencyID"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="CRITERION.OTHER.EO_DATA.SHELTERED_WORKSHOP" class="col-lg-12"></div>
                    <div id="CRITERION.OTHER.EO_DATA.REGISTERED_IN_OFFICIAL_LIST" class="col-lg-12"></div>
                    <div id="CRITERION.OTHER.EO_DATA.TOGETHER_WITH_OTHERS" class="col-lg-12"></div>
                    <div id="CRITERION.OTHER.EO_DATA.LOTS_TENDERED" class="col-lg-12"></div>
                    <!-- <div id="CRITERION.OTHER.EO_DATA.CONTRIBUTIONS_CERTIFICATES" class="row"></div> -->
                </div>
            </div>
        </div>
        <div class="panel espd-panel" ng-repeat="rappresentante in applicationJson.economicOperatorPartyModels[0].partyModel.powerOfAttorneyModels">
            <div class="panel-heading" data-toggle="collapse" data-target="#createeo_info_respresent_div{{$index}}"
                 ng-click="createInfoRespresent[$index] = !createInfoRespresent[$index]"
                 style="position: relative;height: 3em;">
                <span class="espd-marginLeft1em" data-i18n="createeo_info_respresent">{{variablesTranslate.createeo_info_respresent}} # {{$index+1}}</span>
            </div>
            <div id="createeo_info_respresent_div{{$index}}" class="collapse in">
                <div class="panel-body">
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createca_name_pub">{{variablesTranslate.createca_name_pub}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled class="form-control" ng-model="rappresentante.agentPartyModel.personModels[0].firstName"
                                           data-i18n="createca_name_pub_placeholder">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createeo_last_name">{{variablesTranslate.createeo_last_name}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled class="form-control"
                                           ng-model="rappresentante.agentPartyModel.personModels[0].familyName"
                                           data-i18n="createeo_last_name_placeholder"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createeo_birth_date">{{variablesTranslate.createeo_birth_date}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled type="date" class="form-control"
                                           ng-value="Date(rappresentante.agentPartyModel.personModels[0].birthDate)"
                                           data-i18n="createeo_birth_date_placeholder">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createeo_birth_place">{{variablesTranslate.createeo_birth_place}}</label>
                                <div class="col-md-8">
                                    <input disabled type="text" class="form-control"
                                           ng-model="rappresentante.agentPartyModel.personModels[0].birthplaceName"
                                           data-i18n="createeo_birth_place_placeholder"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createca_street_and_num">{{variablesTranslate.createca_street_and_num}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled type="text" class="form-control"
                                           ng-model="rappresentante.agentPartyModel.personModels[0].residenceAddressModel.addressLineModels[0].line"
                                           data-i18n="createca_street_and_num_placeholder">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createca_postcode">{{variablesTranslate.createca_postcode}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled type="text" class="form-control"
                                           ng-model="rappresentante.agentPartyModel.personModels[0].residenceAddressModel.postalZone"
                                           data-i18n="createca_postcode_placeholder"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createca_city">{{variablesTranslate.createca_city}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled type="text" class="form-control"
                                           ng-model="rappresentante.agentPartyModel.personModels[0].residenceAddressModel.cityName"
                                           data-i18n="createca_city_placeholder">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" span data-i18n="createca_country">{{variablesTranslate.createca_country}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled type="text" class="form-control"
                                           ng-model="rappresentante.agentPartyModel.personModels[0].residenceAddressModel.countryModel.name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createca_telephone">{{variablesTranslate.createca_telephone}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled type="text" class="form-control"
                                           ng-model="rappresentante.agentPartyModel.personModels[0].contactModel.telephone"
                                           data-i18n="createca_telephone_placeholder">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createca_email">{{variablesTranslate.createca_email}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled type="text" class="form-control"
                                           ng-model="rappresentante.agentPartyModel.personModels[0].contactModel.email"
                                           data-i18n="createca_email_placeholder">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-6 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-4" data-i18n="createeo_pos_act_in_capacity">{{variablesTranslate.createeo_pos_act_in_capacity}}</label>
                                <div class="col-md-8 childValidation">
                                    <input disabled type="text" class="form-control"
                                           ng-model="rappresentante.descriptionModels[0].description"
                                           data-i18n="createeo_pos_act_in_capacity_placeholder">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 espd-verticalMargin1em">
                        <div class="col-lg-12 espd-textRight">
                            <div class="form-group">
                                <label class="control-label col-md-2"><span data-i18n="createeo_detinfo_of_represent">{{variablesTranslate.createeo_detinfo_of_represent}}</span></label>
                                <div class="col-md-10 childValidation">
                                <textarea disabled rows="5" class="form-control"
                                          ng-model="rappresentante.descriptionModels[1].description"
                                          data-i18n="createeo_detinfo_of_represent_placeholder"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel espd-panel" ng-show="applicationJson.economicOperatorPartyModels[0].economicOperatorRoleModel.roleCodeModel.eoRoleType.code =='SC'
        									|| applicationJson.economicOperatorPartyModels[0].economicOperatorRoleModel.roleCodeModel.eoRoleType.code =='LE'">
            <div class="panel-heading" data-toggle="collapse" data-target="#info_reliance_other_entities_div"
                 ng-click="infoReliance = !infoReliance">
                <span data-i18n="createeo_info_reliance" class="espd-marginLeft1em">{{variablesTranslate.createeo_info_reliance}}</span>
            </div>
            <div id="info_reliance_other_entities_div" class="collapse in">
                <div class="panel-body">
                    <div class="col-lg-12" id="CRITERION.OTHER.EO_DATA.RELIES_ON_OTHER_CAPACITIES">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel espd-panel">
            <div class="panel-heading" data-toggle="collapse" data-target="#information_subcontractors"
                 ng-click="infoReliance = !infoReliance">
                <span class="espd-marginLeft1em">{{variablesTranslate.createeo_information_subcontractors}}</span>
            </div>
            <div id="information_subcontractors" class="collapse in">
                <div class="panel-body">
                    <div class="col-lg-12" id="CRITERION.OTHER.EO_DATA.SUBCONTRACTS_WITH_THIRD_PARTIES">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
